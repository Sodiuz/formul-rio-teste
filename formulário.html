<!DOCTYPE html>
<html>
<head>
    <title>Simple Survey Form</title>
    <link rel="stylesheet" href="formulário css.css">
</head>
<body>
    <main>
        <h1>Formulário de Feedback</h1>
        <form id="survey-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <label for="age">Idade:</label>
            <input type="number" id="age" name="age" min="1" max="150">

            <label for="feedback-type">Tipo de Feedback:</label>
            <select id="feedback-type" name="feedback-type">
                    <option value="positive">Positivo</option>
                    <option value="negative">Negativo</option>
                    <option value="suggestion">Sugestões</option>
            </select>
            
            <fieldset>
                <legend>Services Used:</legend>
                <input type="checkbox" id="service1" name="services" value="service1">
                <label for="service1">Service 1</label><br>
                <input type="checkbox" id="service2" name="services" value="service2">
                <label for="service2">Service 2</label><br>
                <input type="checkbox" id="service3" name="services" value="service3">
                <label for="service3">Service 3</label>
            </fieldset>
            

            <label for="comments">Comentários Adicionais:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>

            <button type="submit">Submeter Feedback</button>
        </form>
    </main>
    <footer>
        <p>Todos os Direitos Reservados. Rafael Oliveira.</p>
    </footer>
</body>
</html>
